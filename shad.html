<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="darkreader" content="dark"/>
	<title>🐟 shad</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			font-size: 16px;
			font-family: sans-serif;
			height: 100%;
			color: #fff8;
			background: #000;
		}
		body {
			display: flex;
			flex-direction: column;
		}
		a, ::part(link) {
			color: #76bfffa6;
		}
		h1 {
			padding: 0.5em 0;
			font-size: 1.4em;
			flex: 0 1 auto;
			text-align: center;
		}
		h1 > * {
			vertical-align: middle;
		}
		h1 span {
			font-weight: normal;
		}
		h1 span span {
			opacity: 0.2;
		}
		.zone {
			position: relative;
			flex: 1 1 auto;
		}
		.zone canvas {
			position: absolute;
			display: block;
			width: 100%;
			height: 100%;
			inset: 0;
		}
		.zone canvas:focus {
			outline: 0;
		}
		.zone .stats {
			position: absolute;
			top: 0;
			right: 0;
			padding: 1em;
			color: white;
			text-shadow: 1px 1px 0 black;
			font-family: monospace;
		}
		.zone .controlpanel {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
			background: #000e;
			border-radius: 0.5em;
			padding: 1em;
			margin: 0.5em;
			max-width: 80%;
			max-height: 80%;
			overflow-y: auto;
			overflow-x: hidden;
		}
	</style>

	<script defer type="importmap-shim" src="/x/importmap.json"></script>
	<script defer type="module-shim" src="/x/shad/shad.js"></script>
	<script defer src="/node_modules/es-module-shims/dist/es-module-shims.wasm.js"></script>
</head>
<body>
	<header>
		<h1>
			<strong>🐟 shad</strong>
			<span><span>—</span> shader development laboratory by <a target="_blank" href="https://benevolent.games/">benevolent</a></span>
			<span><span>—</span> <a target="_blank" href="https://github.com/benevolent-games/makemake/blob/master/s/shad/readme.md">github</a></span>
		</h1>
	</header>
	<div class=zone></div>
</body>
</html>
