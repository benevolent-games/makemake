<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="darkreader" content="dark"/>
	<title>ðŸ—¿ makemake</title>
	<link rel=stylesheet href="/index.css"/>

	<script>
		function script(attrs) {
			const element = document.createElement("script")
			element.defer = true
			if (attrs.type)
				element.type = attrs.type
			element.src = attrs.src
			document.head.appendChild(element)
		}

		if (location.search.includes("dev")) {
			script({type: "importmap-shim", src: "/x/importmap.json"})
			script({type: "module-shim", src: "/x/demo.js"})
			script({src: "/node_modules/es-module-shims/dist/es-module-shims.wasm.js"})
		}
		else {
			script({src: "/x/demo.bundle.min.js"})
		}
	</script>
</head>
<body>
	<header>
		<h1>
			<strong>ðŸ—¿<span>makemake</span></strong>
		</h1>
		<div>
			<p>a new 3d game library for the web</p>
			<p>powers <a href="https://benevolent.games/">benevolent.games</a></p>
			<p>built on <a href="https://www.babylonjs.com/">babylonjs</a></p>
			<p>see makemake on <a href="https://github.com/benevolent-games/makemake">github</a></p>
		</div>
	</header>
</body>
</html>
